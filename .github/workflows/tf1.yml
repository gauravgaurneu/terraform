name: terraform-deployment
on: [workflow_dispatch]
jobs:
  terraform-configure:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: install terraform
        uses: hashicorp/setup-terraform@v2.0.3
      - name: Azure login
        uses: Azure/login@v2.3.0
        with:
          creds: ${{secrets.AZURE_CREDENTIALS}}
      - name: terraform init
        run: terraform init
      - name: terraform plan
        continue-on-error: true
        id: set-plan-changes
        shell: bash
        run: |
          terraform plan -detailed-exitcode -out=tfplan.binary
          terraform show -no-color tfplan.binary >tfplan.txt
      - name: upload plan files if present
        id: plan-out
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: |
            tfplan.binary
            tfplan.txt
  terraform-apply:
    needs: terraform-configure
    if: needs.terraform-configure.result == 'success'
    runs-on: ubuntu-latest 
    environment: apply
    steps:
    - name: checkout code
      uses: actions/checkout@v4
    - name: install terraform
      uses: hashicorp/setup-terraform@v2.0.3
    - name: Azure login
      uses: Azure/login@v2.3.0
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
    - name: terraform init
      run: terraform init
    - name: download plan
      uses: actions/download-artifact@v4
      with:
        name: tfplan
    - name: terraform apply
      run: terraform apply tfplan.binary
